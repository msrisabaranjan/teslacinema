<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesla Cinema ‚Äî Browser Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap');

    :root{
      --bg:#0a0a0a;
      --muted:#b0b0b0;
      --accent:#ffb84d;
      --card:rgba(20,20,20,0.6);
      --hover:rgba(40,40,40,0.7);
    }
    html,body{
      height:100%;margin:0;
      font-family:'Gotham', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color:#fff;
      background:var(--bg);
      backdrop-filter:blur(12px);
    }
    header{
      padding:20px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.1);
      background:rgba(15,15,15,0.6);
      backdrop-filter:blur(8px);
    }
    header h1{
      margin:0;
      font-size:24px;
      font-weight:600;
    }
    section{
      margin:20px 0;
    }
    section h2{
      margin:0 20px 10px;
      font-size:18px;
      font-weight:600;
      color:var(--accent);
      border-left:4px solid var(--accent);
      padding-left:10px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:20px;
      padding:0 20px 20px;
    }
    .card{
      border-radius:16px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .4s ease, background .3s ease, opacity .6s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      height:140px;
      background:var(--card);
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      backdrop-filter:blur(10px) saturate(120%);
      opacity:0;
      transform:translateY(20px);
      animation:fadeInUp .6s forwards;
    }
    .card:hover{transform:scale(1.05);background:var(--hover);}
    .card img{
      max-width:90%;
      max-height:80%;
      object-fit:contain;
    }
    .launch-btn{
      display:block;
      margin:40px auto;
      padding:14px 32px;
      font-size:16px;
      border:none;
      border-radius:9999px;
      background:var(--accent);
      color:#000;
      cursor:pointer;
      font-weight:600;
      transition:background .3s ease, transform .2s ease;
      box-shadow:0 6px 20px rgba(255,184,77,0.4);
      backdrop-filter:blur(6px);
    }
    .launch-btn:hover{
      background:#e69a25;
      transform:scale(1.05);
    }
    @keyframes fadeInUp {
      to {opacity:1; transform:translateY(0);}
    }
    .card:nth-child(1){animation-delay:.1s}
    .card:nth-child(2){animation-delay:.2s}
    .card:nth-child(3){animation-delay:.3s}
    .card:nth-child(4){animation-delay:.4s}
    .card:nth-child(5){animation-delay:.5s}
    .card:nth-child(6){animation-delay:.6s}
    .card:nth-child(7){animation-delay:.7s}
    .card:nth-child(8){animation-delay:.8s}
    .card:nth-child(9){animation-delay:.9s}
    .card:nth-child(10){animation-delay:1s}
  </style>
</head>
<body>
  <header>
    <h1>Tesla Cinema üõ∞Ô∏è</h1>
  </header>

  <section>
    <h2>Streaming</h2>
    <div class="grid" id="streaming"></div>
  </section>

  <section>
    <h2>Music</h2>
    <div class="grid" id="music"></div>
  </section>

  <section>
    <h2>Tools</h2>
    <div class="grid" id="tools"></div>
  </section>

  <button class="launch-btn" onclick="openTeslaMode('https://www.youtube.com/redirect?q=https://msrisabaranjan.github.io/teslacinema/')">Launch Fullscreen</button>

<script>
const STREAMING = [
  {name:'Netflix', url:'https://www.netflix.com', img:'https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg'},
  {name:'YouTube', url:'https://www.youtube.com', img:'https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png'},
  {name:'Hulu', url:'https://www.hulu.com', img:'https://upload.wikimedia.org/wikipedia/commons/0/0f/Hulu_Japan_green_logo.svg'},
  {name:'Disney+', url:'https://www.disneyplus.com', img:'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg'},
  {name:'Crunchyroll', url:'https://www.crunchyroll.com', img:'https://upload.wikimedia.org/wikipedia/commons/d/d9/Crunchyroll_2024.svg'},
  {name:'HBO Max', url:'https://www.max.com', img:'https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg'},
  {name:'Apple TV+', url:'https://tv.apple.com', img:'https://upload.wikimedia.org/wikipedia/commons/2/28/Apple_TV_Plus_Logo.svg'},
  {name:'Plex', url:'https://app.plex.tv', img:'https://upload.wikimedia.org/wikipedia/commons/3/34/Plex_logo_2022_full_color_on_black.png'},
  {name:'Anime Kai', url:'https://animekai.to/home', img:'https://upload.wikimedia.org/wikipedia/commons/1/12/ANIME%2B_logo.svg'},
  {name:'Movhub', url:'https://movhub.ws/home', img:'https://upload.wikimedia.org/wikipedia/commons/2/20/Movies_logo.png'}
];

const MUSIC = [
  {name:'Spotify', url:'https://open.spotify.com', img:'https://upload.wikimedia.org/wikipedia/commons/2/24/Spotify_New_Full_Logo_RGB_Green.png'},
  {name:'Apple Music', url:'https://music.apple.com', img:'https://upload.wikimedia.org/wikipedia/commons/9/9e/Itunes-music-app-icon.png'},
  {name:'Soundcloud', url:'https://soundcloud.com', img:'https://upload.wikimedia.org/wikipedia/commons/7/78/Soundcloud_logo.svg'}
];

const TOOLS = [
  {name:'Twitch', url:'https://www.twitch.tv', img:'https://upload.wikimedia.org/wikipedia/commons/2/26/Twitch_logo.svg'},
  {name:'Kick', url:'https://kick.com', img:'https://upload.wikimedia.org/wikipedia/commons/d/dd/Kick_logo.svg'},
  {name:'TikTok', url:'hhttps://www.tiktok.com', img:'https://upload.wikimedia.org/wikipedia/commons/b/b6/Tiktok_logo_text.svg'},
  {name:'Reddit', url:'https://www.reddit.com', img:'https://upload.wikimedia.org/wikipedia/commons/2/2f/Reddit_wordmark.svg'},
  {name:'Google Photos', url:'https://photos.google.com', img:'https://upload.wikimedia.org/wikipedia/commons/6/60/Google_Photos_icon_%282015-2020%29.svg'},
  {name:'Google Drive', url:'https://drive.google.com', img:'https://upload.wikimedia.org/wikipedia/commons/f/fb/Google_Drive_-_New_Logo.png'},
  {name:'Xbox', url:'https://www.xbox.com/en-US/play', img:'https://upload.wikimedia.org/wikipedia/commons/8/8c/XBOX_logo_2012.svg'},
  {name:'Discord', url:'https://discord.com/login', img:'https://upload.wikimedia.org/wikipedia/commons/7/73/Discord_Color_Text_Logo_%282015-2021%29.svg'}
];

function renderSites(list, containerId){
  const container = document.getElementById(containerId);
  list.forEach(s => {
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `<img src="${s.img}" alt="${s.name} logo" />`;
    el.addEventListener('click', ()=> openTeslaMode(s.url));
    container.appendChild(el);
  });
}

function openTeslaMode(url){
  if (document.fullscreenEnabled){
    document.documentElement.requestFullscreen().catch(()=>{}).finally(()=>{
      window.location.href = url;
    });
  } else {
    window.location.href = url;
  }
}

renderSites(STREAMING, 'streaming');
renderSites(MUSIC, 'music');
renderSites(TOOLS, 'tools');
</script>
</body>
</html>
